<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="card">
    <div class="card-header text-center">CALCULADORA</div>
        <div class="card-body">
            <div class="form-group d-flex">
                    <input [(ngModel)]='num1' class="num1" type="number" name="num1" class="form-control">
                    <input [(ngModel)]='num2' class="num2" type="number" name="num2" class="form-control">
                    <button class="btn btn-info" (click)="clear()">AC</button>
            </div>
            <div class="d-flex flex-row justify-content-between">
                    <button class="btn btn-success" (click)="addition()" >+</button>
                    <button class="btn btn-primary" (click)="rest()" >-</button>
                    <button class="btn btn-danger" (click)="mult()" >X</button>
                    <button class="btn btn-warning" (click)="div()" >/</button>
                    <button class="btn btn-success" (click)="mod()" >%</button>
            </div>
        </div>
            <div class="card-footer">
                <h4> El resultado de la operacion es {{result}}. </h4>
            </div>
            
</div>
